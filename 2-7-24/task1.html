<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required />
      <label for="female">Female</label><br /><br />

      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
        <option value="Houston">Houston</option>
        <option value="Phoenix">Phoenix</option></select
      ><br /><br />

      <label for="address">Address:</label><br />
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <h2>Submitted Data</h2>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>City</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting in the traditional way

          // Get form data
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;
          const city = document.getElementById("city").value;
          const address = document.getElementById("address").value;

          // Get the table body
          const tableBody = document
            .getElementById("dataTable")
            .getElementsByTagName("tbody")[0];

          // Insert a new row
          const newRow = tableBody.insertRow();

          // Insert cells and fill them with the form data
          const cellName = newRow.insertCell(0);
          cellName.textContent = name;

          const cellEmail = newRow.insertCell(1);
          cellEmail.textContent = email;

          const cellPhone = newRow.insertCell(2);
          cellPhone.textContent = phone;

          const cellGender = newRow.insertCell(3);
          cellGender.textContent = gender;

          const cellCity = newRow.insertCell(4);
          cellCity.textContent = city;

          const cellAddress = newRow.insertCell(5);
          cellAddress.textContent = address;

          // Clear the form
          document.getElementById("registrationForm").reset();
        });
    </script>
  </body>
</html>
